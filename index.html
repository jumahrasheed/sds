<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website Jumah rasheed</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        header.hero {
            background-image: url('https://source.unsplash.com/1600x900/?nature,water');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            position: relative;
        }

        header.hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        nav ul {
            list-style: none;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
        }

        .hero-text {
            z-index: 1;
        }

        .hero-text h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }

        .hero-text .btn {
            background-color: #ff6347;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .hero-text .btn:hover {
            background-color: #ff4500;
        }

        .content {
            padding: 50px;
            text-align: center;
        }

        .content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2em;
            width: 70%;
            margin: 0 auto;
        }

        .contact-form {
            padding: 50px;
            text-align: center;
            background-color: #fff;
            margin: 20px auto;
            width: 60%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .contact-form input, .contact-form textarea {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            font-size: 1em;
        }

        @media (max-width: 768px) {
            .hero-text h1 {
                font-size: 2.5em;
            }

            .hero-text p {
                font-size: 1.2em;
            }

            .content p {
                width: 90%;
            }

            .contact-form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header class="hero">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">communication</a></li>
            </ul>
        </nav>
        <div class="hero-text">
            <h1>Jumah Rasheed</h1>
            <p>If you are interested in making money by trading</p>
            <a href="#learn-more" class="btn">Learn more</a>
        </div>
    </header>

    <section id="learn-more" class="content">
        <h2>Forex</h2>
        <p>Fill out all the information and send it, and you will be answered via email as soon as possible.</p>
    </section>

    <section class="contact-form">
        <h2>To contact me</h2>
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">E-mail :</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit" class="btn">Send</button>
        </form>
    </section>

    <footer>
        <p>Copyright Â© 2024 All rights reserved.</p>
    </footer>
</body>
</html>
